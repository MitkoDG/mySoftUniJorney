<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery-item">
      <figure>
        <span class="image">
            <img src="https://images.unsplash.com/photo-1657299170207-d6df52b27811?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
        </span>
        <figcaption>The best photo of 2022</figcaption>
    </figure>  
    </section>
    <section class="gallery-item">
        <figure>
          <span class="image">
              <img src="https://images.unsplash.com/photo-1657299170207-d6df52b27811?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
          </span>
          <figcaption>The best photo of 2022</figcaption>
      </figure>  
      </section>
    <section class="gallery-item aspect-ratio-portrait">
        <figure>
          <span class="image">
              <img src="https://images.unsplash.com/photo-1613904789335-72deb9a45b04?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="">
          </span>
          <figcaption>The best photo of 2022</figcaption>
      </figure>  
      </section>
</body>
</html>
