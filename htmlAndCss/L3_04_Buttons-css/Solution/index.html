<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="#" class="button">Learn More</a>
    <input type="button" class="button" value="Learn More">
    <button class="hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="#" class="button filled">Learn More</a>
    <input type="button" class="button filled" value="Learn More">
    <button class="filled hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a href="#" class="button icon"><i class="fa-solid fa-arrow-down"></i>Download</a>
    <input type="button" class="button icon" value="Download">
    <button class="icon hover"><i class="fa-solid fa-arrow-down"></i>Download</button>
</body>
<script src="https://kit.fontawesome.com/f44feba093.js" crossorigin="anonymous"></script>
</html>
